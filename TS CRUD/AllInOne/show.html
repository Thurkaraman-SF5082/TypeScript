<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUD Example with Photo Preview</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
      vertical-align: top;
    }
    th {
      background-color: #f2f2f2;
    }
    img {
      max-width: 60px;
      height: auto;
    }
  </style>
</head>
<body>
<div>
  <form id="form">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="fatherName">Father Name:</label>
    <input type="text" id="fatherName" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required><br><br>

    <label for="languages">Languages Known:</label>
    <select id="languages" multiple required>
      <option value="English">English</option>
      <option value="Hindi">Hindi</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
    </select><br><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" required><br><br>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" accept="image/*"><br><br>

    <label for="balance">Balance:</label>
    <input type="number" id="balance" step="0.01" required><br><br>

    <button type="submit" id="submitButton">Add</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Father Name</th>
        <th>Gender</th>
        <th>Phone</th>
        <th>Languages</th>
        <th>DOB</th>
        <th>Photo</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table data will be inserted here -->
    </tbody>
  </table>
</div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
